<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senai - Formulário</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="ourStory.html">Nossa História</a></li>
      </ul>
      <div class="logo">
        <img
          src="/assets/images/logo-branco-senai.png"
          alt="Logo"
          class="logo"
        />
      </div>
    </nav>
    <div class="linha-flex">
      <div class="linha-azul-40">ㅤ</div>
      <div class="linha-amarela-40">ㅤ</div>
      <div class="linha-laranja-20">ㅤ</div>
    </div>
    <!-- fim da nav bar-->
    <div style="display: flex; center; align-items: center;">
      <div class="container-form">
        <h2>Cadastro de Alunos</h2>
        <form action="#" method="post">
          <label for="name">Nome Completo</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ex.: João Silva"
            required
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ex.: joao.silva@gmail.com"
            required
          />

          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Ex.: 123.456.789-00"
            required
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />

          <label for="confirm-password">Confirmar Senha</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirme sua senha"
            required
          />

          <div class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">Aceitar Termos e Condições</label>
          </div>

          <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="#">Entrar</a></p>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="container">
        <p>
          Horário de funcionamento: Segunda a Sexta-feira, das 7h às 19h. Exceto
          feriados nacionais e locais.
        </p>
        <div class="contact-info">
          <img
            src="/assets/images/logo-branco-senai.png"
            alt="SENAI"
            class="logo"
          />
          <div class="text-icon">
            <span class="material-icons"> call </span>
            <p>Telefone: 0800 102 0880</p>
          </div>
          <div class="social-media">
            <a href="https://www.facebook.com/SenaiES/">
              <img class="icon" src="/assets/images/facebook-new.png" />
            </a>
            <a href="https://www.instagram.com/senaies/">
              <img class="icon" src="/assets/images/instagram-new.png" />
            </a>
            <a href="#">
              <img
                class="icon"
                src="/assets/images/youtube-app-white-icon.webp"
              />
            </a>
          </div>
          <img
            src="/assets/images/logo_findespng.png"
            alt="FINDES"
            class="logo"
          />
        </div>
      </div>
    </footer>
    <!-- fim do footer-->
  </body>
</html>
